<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" media="screen" href="https://fontlibrary.org/face/fabrik" type="text/css"/>
    <title>Quote Generator</title>
  </head>

  <body>
    <div class="background">
      <img src="img/init.jpg" alt="Background Image" class="bg-img" />
    </div>
    <div class="main-container">
      <div class="quote-display">
        <h1 class="quote">
          "<span class="secondary-text">This </span>is a sample quote."
        </h1>
        <h2 class="author">-Me</h2>
      </div>
      <div class="generator">
          <div class="button">Generate Random Quote</div>
      </div>
    </div>
  </body>
</html>
